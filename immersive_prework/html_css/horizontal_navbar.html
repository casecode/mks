<html>
<head>
	<meta charset="UTF-8">
	<title>Horizontal Navbar</title>

	<style>
		
		body {
			margin: 0;
		}

		.wrapper {
			width: 75%;
			height: 40px;
			background-color: orange;
			margin: 0 auto; 
		}

		#logo, .main-navbar {
			margin-top: 11px; 
			box-sizing: border-box;
		}

		#logo {
			float: left;
			padding-left: 16px;
		}

		.main-navbar {
			float: right;
			padding-right: 16px;
		}

		.menu-item a {
			text-decoration: none;
			font-family: Helvetica;
			font-size: 0.9em;
			color: black;
		}

		.menu-item a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>

	<header>

		<div class="wrapper">
			<div id="logo">MakerSquare</div>
			<nav class="main-navbar">
				<span class="menu-item"><a href="http://www.drjorgepolanco.com">Home</a></span> |
				<span class="menu-item"><a href="http://www.drjorgepolanco.com">About</a></span> |
				<span class="menu-item"><a href="http://www.drjorgepolanco.com">Contact</a></span>
			</nav>
		</div>
	</header>
	<section></section>
	<section></section>
	
</body>
</html>
